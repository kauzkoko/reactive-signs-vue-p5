<style>
  rect {
    fill: white;
    mix-blend-mode: difference;
  }

  #test-svg {
    aspect-ratio: 9/16;
    height: 100vh;
    background-color: black;
    filter: invert(1);
  }

  html,
  body {
    background-color: black;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .canvas {
    display: flex;

  }

  .svg {
    position: fixed;
    aspect-ratio: 9/16;
    height: 100vh;
    display: none;
  }

  #app {
    display: flex;
    flex-direction: row;
  }

  .shadow .grid {
    border: black solid 1px;
    width: 300px;
    aspect-ratio: 9/16;
    display: grid;
    grid-template-rows: 1fr 2fr;
    height: 100%;
  }

  .shadow .grid:first-child {
    margin-right: 20px;
  }

  .shadow .container {
    display: flex;
  }

  .shadow .script {
    font-family: Helvetica;
    font-size: 120px;
    text-transform: uppercase;
    line-height: .5;
  }

  .shadow .tik.container {
    background: white;
    justify-content: end;
    align-items: flex-end;
    position: relative;
  }

  .shadow .tik.ball {
    width: 20px;
    aspect-ratio: 1;
    border-radius: 50%;
    background-color: black;
    position: absolute;
    left: 30px;
    top: 30px;
  }

  .shadow .tok.container {
    background: black;
    justify-content: end;
    align-items: flex-start;
  }

  .shadow .tok.script {
    color: white;
    transform-origin: 100% -30%;
    transform: skewX(-43deg) translateY(2px) translateX(-29px) scaleY(-1);
  }
</style>
